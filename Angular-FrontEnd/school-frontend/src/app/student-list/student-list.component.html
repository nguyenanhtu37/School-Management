<h2>Student list</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Student Id</th>
      <th>Student Name</th>
      <th>Student Phone</th>
      <th>Student Email</th>
      <th>Student Day of birth</th>
      <th>Fuctions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor ="let student of students">
        <td>{{student.studentId}}</td>
        <td>{{student.fullName}}</td>
        <td>{{student.phone}}</td>
        <td>{{student.email}}</td>
        <td>{{student.dayOfBirth}}</td>
        <td>
          <button (click) = "updateStudent(student.studentId)" class="btn btn-info"> Update</button>
          <button (click) = "deleteStudent(student.studentId)" class="btn btn-danger"> Delete</button>
        </td>
    </tr>
  </tbody>

</table>
