<h1 mat-dialog-title>Edit Subject</h1>
<div mat-dialog-content>
  <form [formGroup]="editForm">
    <mat-form-field>
      <input matInput placeholder="Subject Name" formControlName="subjectName">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Subject Description" formControlName="subjectDescription">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Classroom ID" formControlName="classroomClassId">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="editForm.value" cdkFocusInitial>Save</button>
</div>
